name: Postman CI
on:
  push:
    branches: [ "main", "GithubActionsCICD" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run_postman_collection:
    runs-on: ubuntu-latest
    steps:
      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman Collection
        run: newman run "https://api.getpostman.com/collections/41801404-d8337255-8d5d-42ee-bdc9-35601fadde30?apikey=${{ secrets.POSTMAN_API_KEY }}"