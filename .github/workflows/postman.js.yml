name: Postman CI
on:
  push:
    branches: [ "main", "GithubActionsCICD" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run_postman_collection:
    runs-on: ubuntu-latest
    steps:
      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman Collection
        run: newman run "https://api.getpostman.com/collections/41801404-7648a47f-e23c-453c-af31-0bfde32e1839?apikey=${{ secrets.POSTMAN_API_KEY }}"